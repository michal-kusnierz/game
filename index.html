<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>day2 JS OOP GAME</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./index.css" type="text/css">
</head>
<body>
    <div class="wrapper">
        <div class="board">
            <div class="sky">          
                <div class="img"><img src="game-fonts/ptasiek_left.png" alt="bird"></div>
                <div class="bird bird1"><i class="fas fa-dove fa-flip-horizontal"></i></div>
                <div class="bird bird2"><i class="fas fa-dove fa-flip-horizontal"></i></div>
                <div class="cloud cloud1"><i class="fas fa-cloud"></i></div>
                <div class="cloud cloud2"><i class="fas fa-cloud"></i></div>
                <div class="cloud cloud3"><i class="fas fa-cloud fa-flip-horizontal"></i></div>
            </div>
            <div class="player">
                <div class="gamer"><i class="fas fa-fighter-jet"></i></div>
                <button id="start__btn">Start</button>
            </div>    
            <div class="obstacles">
                <div class="moveObst mount"><i class="fas fa-mountain"></i></div>
                <div class="moveObst tree tree1"><i class="fas fa-tree"></i></div>
                <div class="moveObst tree tree2"><i class="fas fa-tree"></i></div>
                <div class="moveObst tree tree3"><i class="fas fa-tree"></i></div>
                <div class="moveObst tree tree4"><i class="fas fa-tree"></i></div>
                <div class="moveObst city city1"><i class="fas fa-city"></i></div>
                <div class="moveObst city city2"><i class="fas fa-monument"></i></div>
                <div class="moveObst city city3"><i class="far fa-building"></i></div>
            </div>
        </div>
    </div>
<script src="./index.js"></script>
</body>
</html>
